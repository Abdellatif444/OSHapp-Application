<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject != null ? subject : 'Proposition de visite médicale'}">Proposition de visite médicale</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #007bff; color: white; padding: 15px; text-align: center; }
        .content { padding: 20px; background-color: #f9f9f9; }
        .footer { padding: 10px; text-align: center; color: #666; }
        .button { background-color: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Proposition de visite médicale</h2>
        </div>
        <div class="content">
            <p>Le service médical a proposé une visite médicale.</p>
            
            <p><strong>Type de visite :</strong> <span th:text="${visitTypeText}">Périodique</span></p>
            <p><strong>Employé :</strong> <span th:text="${employeeName}">Nom Prénom</span> – <span th:text="${employeeEmail}">nom.prenom@exemple.com</span></p>
            <p><strong>Date :</strong> <span th:text="${appointmentDateTime}">01/09/2025 09:00</span></p>
            <p><strong>Modalité :</strong> <span th:text="${visitModeText}">Présentiel</span></p>
            <p><strong>Statut :</strong> En attente de validation par l'employé.</p>
            
            <div th:if="${actionUrl != null}">
                <p><a th:href="${actionUrl}" class="button" th:text="${actionLabel != null and actionLabel != '' ? actionLabel : 'Voir les détails'}">Voir les détails</a></p>
            </div>
        </div>
        <div class="footer">
            <p>Service Médical - OSHApp</p>
        </div>
    </div>
</body>
</html>
