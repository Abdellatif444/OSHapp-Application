<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8" />
  <title th:text="${subject != null ? subject : 'Notification'}">Notification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, Helvetica, sans-serif; color: #1f2937; margin: 0; padding: 0; background-color: #f8fafc; }
    .container { max-width: 640px; margin: 0 auto; background: #ffffff; border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; }
    .header { background: #0ea5e9; color: #ffffff; padding: 16px 24px; font-size: 18px; font-weight: 600; }
    .content { padding: 24px; line-height: 1.6; }
    .section { margin: 16px 0; }
    .muted { color: #6b7280; font-size: 13px; }
    .cta { text-align: center; margin: 24px 0; }
    .btn { display: inline-block; background: #0ea5e9; color: #ffffff !important; text-decoration: none; padding: 10px 16px; border-radius: 6px; font-weight: 600; }
    .btn:hover { background: #0284c7; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header" th:text="${subject != null ? subject : 'Notification'}">Notification</div>
    <div class="content">
      <p>Bonjour <span th:text="${recipientName}">Collaborateur</span>,</p>
      <p>Vous avez reçu une nouvelle notification. Veuillez consulter l'application pour plus de détails.</p>

      <div class="cta" th:if="${actionUrl != null}">
        <a class="btn" th:href="${actionUrl}" th:text="${actionLabel != null ? actionLabel : 'Ouvrir l''application'}">Ouvrir l'application</a>
      </div>

      <p class="muted">Cet email est généré automatiquement. Merci de ne pas y répondre.</p>
    </div>
  </div>
</body>
</html>
